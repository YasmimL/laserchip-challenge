<h1 mat-dialog-title>Deletar Aluno</h1>
<div mat-dialog-content>
  Tem certeza que deseja deletar o aluno {{ data.student.name }}
  {{ data.student.lastName }}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close mat-raised-button color="warn">
    Cancelar
  </button>
  <button
    [mat-dialog-close]="true"
    mat-button
    mat-dialog-close
    mat-raised-button
    color="primary"
  >
    Confirmar
  </button>
</div>
